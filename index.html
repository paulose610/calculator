<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>cal</title>
</head>
<body>
    <div class="cal">
        <div class="screen">
        <div class="subscreen" id="sb1"><p></p></div>
        <div class="subscreen" id="sb2"><p></p></div>
        </div>
        <div class="btns">
            <buttons class="dig btn btn-secondary" id="d1">1</buttons>
            <buttons class="dig btn btn-secondary" id="d2">2</buttons>
            <buttons class="dig btn btn-secondary" id="d3">3</buttons>
            <buttons class="op btn btn-secondary rhs" id="d+">+</buttons>
            <buttons class="dig btn btn-secondary" id="d4">4</buttons>
            <buttons class="dig btn btn-secondary" id="d5">5</buttons>
            <buttons class="dig btn btn-secondary" id="d6">6</buttons>
            <buttons class="op btn btn-secondary rhs" id="d-">-</buttons>
            <buttons class="dig btn btn-secondary" id="d7">7</buttons>
            <buttons class="dig btn btn-secondary" id="d8">8</buttons>
            <buttons class="dig btn btn-secondary" id="d9">9</buttons>
            <buttons class="op btn btn-secondary rhs" id="d*">*</buttons>
            <buttons class="ac btn btn-secondary" id="ac">A/C</buttons>
            <buttons class="dig btn btn-secondary" id="d0">0</buttons>
            <buttons class="dot btn btn-secondary" id="d.">.</buttons>
            <buttons class="op btn btn-secondary rhs" id="d/">/</buttons>
            <buttons class="clr btn btn-danger tp" id="clr">CLEAR</buttons>
            <buttons class="dlt btn btn-warning tp" id="dlt">DELETE</buttons>
            <buttons class="eql btn btn-success rhs tp" id="eql">=</buttons>
        </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
